<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-кафе</title>
    <style>
        /* Для фиксированного верхнего меню */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f5deb3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
            box-sizing: border-box; /* Убедимся, что padding не влияет на ширину */
        }

        .header h1 {
            margin: 0;
            font-size: 24px; /* Устанавливаем адекватный размер заголовка */
        }

        .header .cart {
            cursor: pointer;
            position: relative;
            font-size: 16px;
            white-space: nowrap;
            flex-shrink: 0;
            max-width: 250px; /* Увеличим максимальную ширину корзины */
            overflow: hidden;
            min-width: 120px; /* Минимальная ширина, чтобы текст не сжимался */
        }

        #cart-counter {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            margin-left: 5px; /* Добавим небольшой отступ между корзиной и количеством */
        }

        /* Общий стиль для страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5deb3; /* Цвет фона */
            margin-top: 80px; /* Чтобы контент не перекрывался фиксированным меню */
            padding: 0 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        .product {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            text-align: center;
        }

        .product img {
            width: 200px;
            height: 200px;
	    border: none;
        }
    </style>
</head>
<body>

    <!-- Заголовок и корзина фиксированное сверху -->
    <div class="header">
        <h1>Cappuccino</h1>
        <div class="cart" id="cart-button">
            Корзина<span id="cart-counter"></span> <!-- Убираем лишний пробел между "Корзина" и счетчиком -->
        </div>
    </div>

    <h1>Выберите ваш кофе</h1>

    <!-- Пример 3 картинок с кофе -->
    <div class="product">
        <img src="https://github.com/junior-learning-python/index.htm/blob/main/Americano.jpg?raw=true" alt="Американо/Americano">
        <p>Американо/Americano - 22 000 сум.</p>
        <button onclick="addToCart('Американо', 22000)">Добавить в корзину</button>
    </div>

    <div class="product">
        <img src="https://github.com/junior-learning-python/index.htm/blob/main/Capucino.jpg?raw=true" alt="Капучино/Americano">
        <p>Капучино/Americano - 23 000 сум.</p>
        <button onclick="addToCart('Капучино', 23000)">Добавить в корзину</button>
    </div>

    <div class="product">
        <img src="https://github.com/junior-learning-python/index.htm/blob/main/Lette.jpeg?raw=true" alt="Латте/Latte">
        <p>Латте/Latte - 23 000 сум.</p>
        <button onclick="addToCart('Латте', 23000)">Добавить в корзину</button>
    </div>

    <script>
        // Функция для добавления товара в корзину
        function addToCart(productName, productPrice) {
            let cart = localStorage.getItem('cart');
            cart = cart ? JSON.parse(cart) : [];

            // Проверяем, есть ли уже этот товар в корзине
            let productIndex = cart.findIndex(item => item.name === productName);
            if (productIndex > -1) {
                // Если товар уже есть, увеличиваем количество
                cart[productIndex].quantity += 1;
            } else {
                // Если товара нет, добавляем новый товар
                cart.push({
                    name: productName,
                    price: productPrice,
                    quantity: 1
                });
            }

            // Сохраняем обновленную корзину в localStorage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Обновляем количество товаров в корзине
            updateCartCounter();
        }

        // Функция для обновления количества товаров в корзине
        function updateCartCounter() {
            let cart = localStorage.getItem('cart');
            cart = cart ? JSON.parse(cart) : [];
            let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);

            // Обновляем отображение количества товаров на кнопке корзины
            document.getElementById('cart-counter').textContent = totalItems > 0 ? totalItems : '';
        }

        // Обновляем счетчик корзины при загрузке страницы
        window.onload = updateCartCounter;
    </script>
</body>
</html>
