<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-кафе</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5deb3;
            padding: 20px;
        }

        .product {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        .product img {
            width: 200px;
            height: 200px;
        }

        .cart {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Выберите ваш кофе</h1>

    <!-- Пример 3 картинок с кофе -->
    <div class="product">
        <img src="https://github.com/junior-learning-python/index.htm/blob/main/Americano.jpg?raw=true" alt="Американо/Americano">
        <p>Американо/Americano - 22 000 сум.</p>
        <button>Добавить в корзину</button>
    </div>

    <div class="product">
        <img src="https://github.com/junior-learning-python/index.htm/blob/main/Capucino.jpg?raw=true" alt="Капучино/Americano">
        <p>Капучино/Americano - 23 000 сум.</p>
        <button>Добавить в корзину</button>
    </div>

    <div class="product">
        <img src="https://github.com/junior-learning-python/index.htm/blob/main/Lette.jpeg?raw=true" alt="Латте/Latte">
        <p>Латте/Latte - 23 000 сум.</p>
        <button>Добавить в корзину</button>
    </div>

    <div class="cart">
        <button>Перейти в корзину</button>
    </div>

    <script>
        // Здесь ты можешь добавить JavaScript для функционала корзины
    </script>
</body>
</html>
