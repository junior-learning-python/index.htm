<html lang="en">
<head>

    <title>Мини-кафе</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;

        .product {

        }

</head>

    <h1>Выберите ваш кофе</h1>

    <!-- Пример 3 картинок с кофе -->

        <p>Кофе 1 - 150 руб.</p>
        <button>Добавить в корзину</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/200?text=Кофе+2" alt="Кофе 2">
        <p>Кофе 2 - 200 руб.</p>
        <button>Добавить в корзину</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/200?text=Кофе+3" alt="Кофе 3">
        <p>Кофе 3 - 250 руб.</p>
        <button>Добавить в корзину</button>
    </div>

    <div class="cart">
        <button>Перейти в корзину</button>
    </div>

</html>
